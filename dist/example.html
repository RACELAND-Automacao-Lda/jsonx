<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RJX TEST</title>
    <script type="text/javascript" src="rjx.umd.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">
      let c = rjx._rjxComponents.getFunctionFromEval({body:'console.log("hello")'});
      const MyCustomComponent = rjx._rjxComponents.getReactComponent({
        componentDidMount:{
          body:`console.log('mounted',this.props)`,
          arguments:[],
        },
        render:{
          body:{
            component:'p',
            children:[
              {
                component:'span',
                children: 'My Custom React Component Status: ',
              },
              {
                component:'span',
                thisprops:{
                  children:['status']
                }
              }
            ]
          },
        }
      })
      const sampleRJX = {
        component: 'div',
        props: {
          id: 'generatedRJX',
          className:'rjx',
        },
        children: [
          {
            component: 'h1',
            props: {
              style: {
                color: 'darkgrey',
                fontWeight:'bold',
                cursor:'pointer',
              },
            },
            __dangerouslyEvalProps:{
              onClick:'()=>alert("click works")'
            },
            children:'Hello RJX World!',
          },
          {
            component:'p',
            children:[
              {
                component:'span',
                children:'Browser URL: '
              },
              {
                component:'span',
                
                windowprops:{
                  _children:['location','href']
                },
              }
            ]
          },
          {
            component:'MyCustomComponent',
            props:{
              status:'Amazing',
            }
          }
        ],
      };
      const boundConfig = {
        debug:true, 
        reactComponents:{
          MyCustomComponent,
        }
      };
      rjx.rjxRender.call(boundConfig,{ 
        rjx: sampleRJX, 
        querySelector:'#root', });
    </script>
  </body>
</html>
