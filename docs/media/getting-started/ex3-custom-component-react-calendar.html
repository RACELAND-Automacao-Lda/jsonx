<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/rc-calendar@9.15.9/dist/rc-calendar.css" />
    <script  src="https://unpkg.com/react@16.12.0/umd/react.production.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/jsonx/dist/index.umd.js" type="text/javascript" ></script>
  </head>
  <body>
    <div id="main"></div>
    <script src="https://unpkg.com/rc-calendar@9.15.9/dist/rc-calendar.min.js" type="text/javascript" ></script>
    <script>
      const jsonxRender = jsonx.jsonxRender.bind({ 
        reactComponents:{
          ReactCalendar: window['rc-calendar'],
        }
      });

      const JXM = {
        component:'div', 
        children:[
          {
            component:'h1', 
            children:'React Calendar demo',
          },
          {
            component:'ReactCalendar',
            props:{
            },
          }
        ], 
      };

      jsonxRender({
        jsonx:JXM, 
        querySelector:'#main',
      });
    </script>
  </body>
</html>
